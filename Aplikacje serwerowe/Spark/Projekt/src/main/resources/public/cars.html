<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/fav/site.webmanifest">
    <link rel="mask-icon" href="/fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <title>Edit / update page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-cars.js" defer></script>
</head>

<body>
    <nav>
        <h2 style="margin-bottom: 15px">index page</h2>
        <div class="row">
            <a href="/">index</a>
            <a href="/cars.html">edit/update cars</a>
            <a href="/admin.html">generate invoice</a>
            <a href="/search.html">search invoices</a>
        </div>
    </nav>
    <main>
        <table id="cars-table">
        </table>
    </main>
    <dialog>
        <form>
            <div class="row justify-center gap">
                <input required type="text" class="w-80" name="model">
                <select required name="year" class="w-80">
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                </select>
            </div>
            <div class="row justify-center gap">
                <button type="submit" class="btn update">update</button>
                <button type="reset" onclick="closeDialog()" class="btn del">cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
